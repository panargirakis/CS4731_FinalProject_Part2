<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Example File</title>
 
	<script id="vshader" type="x-shader/x-vertex">
	
	attribute vec4 vPosition;	
	attribute vec4 vNormal;
	uniform mat4 mvMatrix;
	uniform mat4 projMatrix;
	uniform mat4 currTM;
	uniform vec4 diffuseProduct, specularProduct, ambientProduct, lightPosition;
	uniform float shininess;
	uniform float dotP;
	varying vec4 fColor;
	void main() {
		//Convert the vertex position to eye coordinates
        vec3 pos = (mvMatrix * vPosition).xyz;

        //Calculate L
        vec3 L = normalize(lightPosition.xyz - pos);

        //Calculate V
        vec3 V = normalize(-pos);

        //Convert vertex normal to eye coordinates
        vec3 N = normalize(mvMatrix * vNormal).xyz;

        //Calculate reflection vector
        vec3 R = (2.0 * dot(L, N) * N) - L;

        float Kd = dot(L, N);
        float Ks = pow(max(dot(V, R), 0.0), shininess);
        vec4 ambient = ambientProduct;

        vec4 specular = vec4(0, 0, 0, 0);
        vec4 diffuse = vec4(0, 0, 0, 0);


        vec3 lightDir = normalize(vec3(-1, -1, -2.2));

        if(dot(L, -lightDir) > dotP)
        {
        diffuse = Kd*diffuseProduct;
        specular = Ks * specularProduct;
        }

        gl_Position = projMatrix * mvMatrix * vPosition;
        fColor = ambient + diffuse + specular;
        fColor.a = 1.0;
  	}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;
	void main()
	{
		gl_FragColor = fColor;
  	}
	</script>
